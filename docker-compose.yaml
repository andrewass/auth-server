version: "3.9"

services:

  mongodb:
    image: mongo:5.0
    container_name: mongodb
    restart: on-failure
    ports:
      - "27017:27017"
    volumes:
      - mongo-volume:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongoUser
      MONGO_INITDB_ROOT_PASSWORD: mongoPassword

  auth-server:
    image: auth-server
    container_name: auth-server
    build:
      context: .
    depends_on:
      - mongodb
    restart: on-failure
    ports:
      - "8089:8089"

networks:
  default:
    external: false
    name: compose_network

volumes:
  mongo-volume:
    driver: local