apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-frontend
  template:
    metadata:
      labels:
        app: auth-frontend
    spec:
      containers:
        - name: auth-frontend
          image: auth-frontend-image
          ports:
            - containerPort: 8090

---

apiVersion: v1
kind: Service
metadata:
  name: auth-frontend-service
spec:
  selector:
    app: auth-frontend
  ports:
    - port: 80
      targetPort: 8090

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authserver-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: authserver.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: auth-frontend-service
                port:
                  number: 80

          - path: /api/.*
            pathType: Prefix
            backend:
              service:
                name: auth-backend-service
                port:
                  number: 80